server:
  port: 8084
spring:
  servlet:
    multipart:
      enabled: true
      location: ./file-storage-server/upload
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
